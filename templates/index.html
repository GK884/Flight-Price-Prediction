<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flight Price Prediction</a>
        </div>
    </nav>

    <div class="container">

        <div class="box1">
        </div>

        <div class="box2">

            <h3 id="headi">Flight Price Prediction</h3>
            <br>
            <div>
                <form action="\predict" method="post">


                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Departure Date and Time</h5>
                                    <!-- Departure -->
                                    <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Arrival Date and Time</h5>
                                    <!-- Arrival -->
                                    <input type="datetime-local" name="Arrival_Time" id="Arrival_Time"
                                        required="required">
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <br>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <!-- Source -->
                                    <h5 class="card-title">Source</h5>
                                    <select name="Source" id="Source" required="required">
                                        <option value="Delhi">Delhi</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Destination</h5>
                                    <!-- Destination -->
                                    <select name="Destination" id="Destination" required="required">
                                        <option value="Cochin">Cochin</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>



                    <br>
                    <br>
                    <br>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Stopage</h5>
                                    <!-- Total Stops -->
                                    <select name="stops" required="required">
                                        <option value="0">Non-Stop</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Which Airline you want to travel?</h5>
                                    <!-- Airline -->
                                    <select name="airline" id="airline" required="required">
                                        <option value="Jet Airways">Jet Airways</option>
                                        <option value="IndiGo">IndiGo</option>
                                        <option value="Air India">Air India</option>
                                        <option value="Multiple carriers">Multiple carriers</option>
                                        <option value="SpiceJet">SpiceJet</option>
                                        <option value="Vistara">Vistara</option>
                                        <option value="Air Asia">Air Asia</option>
                                        <option value="GoAir">GoAir</option>
                                        <option value="Multiple carriers Premium economy">Multiple carriers Premium
                                            economy
                                        </option>
                                        <option value="Jet Airways Business">Jet Airways Business</option>
                                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                                        <option value="Trujet">Trujet</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <!-- Submit -->
                    <div class="butt">

                        <input type="submit" value="Submit" class="btn btn-secondary">
                    </div>

                </form>

                <h3>{{ prediction_text }}</h3>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
